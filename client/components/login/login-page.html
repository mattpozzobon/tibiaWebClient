<div id="login-wrapper">
    
    <div id="floater-connecting" class="modal">
        <div class="modal-header">Information</div>
        <div class="modal-body">
        <div style="text-align: center;"><span id="serve-feedback"></span></div>
        </div>
    </div>

    <div id="pre-login-wrapper">

        <div class="auth-banner"> <img src="/png/banner.png" alt="Game Logo"> </div>

        <div id="floater-enter">
            <label for="user-username">Email:</label>
            <input class="password-input" name="username" autocomplete="username" id="user-username" type="text" placeholder="Account Email">
            <label for="user-password">Password:</label>
            <input class="password-input" name="password" autocomplete="current-password" id="user-password" type="password" placeholder="Account Password">
            <button id="enter-game" class="btn-primary btn-space" type="button">Login</button>

            <hr class="btn-space">
            <p class="register-text">
                <span class="register-line">Don't have an account?<a id="create-account" class="register-link">Register!</a></span>
                <span class="register-line">Forgot your account?<a id="recover-account" class="register-link">Recover!</a></span>
            </p>

        </div>
    
        <div id="floater-create">
            <label for="create-username">Email:</label>
            <input class="password-input" id="create-username" type="text" placeholder="Email">
            <small id="email-validation" class="input-hint"></small>
            
            <label for="create-password">Password:</label>
            <input class="password-input" id="create-password" type="password" placeholder="Password">
            <small id="password-strength" class="input-hint"></small>
            
        
            <label for="create-confirm-password">Confirm Password:</label>
            <input class="password-input" id="create-confirm-password" type="password" placeholder="Confirm Password">
            <small id="password-match" class="input-hint"></small>
        
            <button id="create-account-close" class="btn-primary btn-space" type="button" disabled>Create Account</button>
        </div>

        <div id="floater-recover">
            <label for="recover-email">Recover Account:</label>
            <input class="password-input" id="recover-email" type="text" placeholder="Email">
            <button id="recover-account-button" class="btn-primary btn-space" type="button">Recover</button>
        </div>

        <div class="auth-footer">
            <div id="auth-error" class="input-error"></div>
        </div>

        <button id="auth-back-button" class="btn-round back-link" type="button">‚Üê</button>
    </div>

    <div id="post-login-wrapper" style="display: none;">

        <!-- Topbar: Shows user info -->
        <div id="post-login-topbar" class="topbar">
          <div class="user-info">

            <div class="user-details">
              <div class="user-meta">
                <span id="account-type">Normal Account</span>
                <span id="diamond-count">üíé 0</span>
              </div>
            </div>
          </div>
          
            <div class="topbar-center">
                <button class="btn-border btn-gold" id="topbar-play-btn">Play</button>
                <button class="btn-border btn-gold" id="topbar-news-btn">News</button>
            </div>

            <!-- Right: Donate Button -->
            <div class="topbar-right">
                <button class="btn-border btn-white special" id="donate-button">Donate</button>
            </div>
        </div>
      
        <!-- Body below topbar -->
        <div id="post-login-body" class="post-login-body">
          
          <!-- Character Selector -->
          <div id="character-selector" class="modal">
            <h2>Select Character</h2>
            <hr>
            <div class="character-container">
              <div id="character-list" class="character-grid"></div>
            </div>
            <hr>
            <button id="enter-game-button" class="btn-primary go-button">GO!</button>
          </div>

        </div>
      
      
        <!-- Asset Download Progress -->
        <div id="download-progress" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.8); padding: 20px; border-radius: 5px; color: white; text-align: center;">
          <div>Downloading game assets...</div>
          <div style="margin: 10px 0;">
            <div id="download-progress-bar" style="width: 0%; height: 20px; background: #4CAF50; transition: width 0.3s;"></div>
          </div>
          <div id="download-status">0%</div>
        </div>
      
    </div>
    
    <div id="changelog-container" class="changelog-container">
        <div class="changelog-section">
          <div id="changelog-content" class="changelog-content"></div>
        </div>
    </div>

    <div class="build-info">Build: <span id="client-version"></span> <span id="data-assets">‚ö™</span></div>
    
</div>
