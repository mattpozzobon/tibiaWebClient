<link rel="stylesheet" type="text/css" href="./css/skill-modal.css">
<link rel="stylesheet" type="text/css" href="./css/skillwindow.css">

<div id="skill-modal" class="modal">
  <button class="close-button-transparent symbol-button" action="cancel" value="Cancel">âœ•</button>
  <div class="modal-header">Character</div>
  <div class="modal-body">

    <!-- Character Info -->
    <div class="left-column">
      
      <div class="character-header">
        <img src="/png/portraits/noble.png" alt="Character Image" />
        <span id="character-name"></span>
        <span>Class: Battle Mage</span>
        <span>Rank: Noble</span>
      </div>

      <div class="stats-attributes">
        <div class="attribute">
          <span class="label">INT</span>
          <span class="value">12</span>
          <button>+</button>
        </div>
        <div class="attribute">
          <span class="label">DEX</span>
          <span class="value">9</span>
          <button>+</button>
        </div>
        <div class="attribute">
          <span class="label">END</span>
          <span class="value">8</span>
          <button>+</button>
        </div>
        <div class="attribute">
          <span class="label">WIS</span>
          <span class="value">10</span>
          <button>+</button>
        </div>
        <div class="attribute">
          <span class="label">STR</span>
          <span class="value">7</span>
          <button>+</button>
        </div>
        <hr>
        <div class="attribute">
          <span class="label">POINTS</span>
          <span class="value">10</span>
          <span></span>
        </div>
      </div>

      <!-- Progress-Based Skills -->
      <div class="progress-skills">

        <div class="outer-skill-wrapper" skill="experience">
          <div class="bar-wrapper">
            <div class="skill-wrapper">
              <img src="png/skills/level.png" alt="Experience" />
              <span class="skill">25,520</span>
            </div>
            <div class="bar"><div class="value"></div></div>
          </div>
        </div>

        <div class="outer-skill-wrapper" skill="magic">
          <div class="bar-wrapper">
            <div class="skill-wrapper">
              <img src="../png/skills/basic-magic.png" alt="Magic" />
              <span class="skill"></span>
            </div>
            <div class="bar"><div class="value"></div></div>
          </div>
        </div>

        <div class="outer-skill-wrapper" skill="sword">
          <div class="bar-wrapper">
            <div class="skill-wrapper">
              <img src="../png/skills/sword.png" alt="Sword" />
              <span class="skill"></span>
            </div>
            <div class="bar"><div class="value"></div></div>
          </div>
        </div>

        <div class="outer-skill-wrapper" skill="distance">
          <div class="bar-wrapper">
            <div class="skill-wrapper">
              <img src="../png/skills/distance.png" alt="Distance" />
              <span class="skill"></span>
            </div>
            <div class="bar"><div class="value"></div></div>
          </div>
        </div>

        <div class="outer-skill-wrapper" skill="shielding">
          <div class="bar-wrapper">
            <div class="skill-wrapper">
              <img src="../png/skills/shielding.png" alt="Shielding" />
              <span class="skill"></span>
            </div>
            <div class="bar"><div class="value"></div></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Derived Stats Box -->
    <div class="derived-stats" style="flex: 1; background: rgba(0,0,0,0.25); border: 1px solid #333; border-radius: 4px; padding: 8px; color: white; font-size: 13px;">
      
      <div class="outer-skill-wrapper" skill="max-health">
        <div class="skill-wrapper">
          <img src="png/skills/max-health.png" alt="Max HP" title="Max Health">
          <span class="skill"></span>
        </div>
      </div>
      
      <div class="outer-skill-wrapper" skill="max-mana">
        <div class="skill-wrapper">
          <img src="png/skills/max-mana.png" alt="Max Mana">
          <span class="skill"></span>
        </div>
      </div>
      
      <div class="outer-skill-wrapper" skill="max-energy">
        <div class="skill-wrapper">
          <img src="png/skills/max-energy.png" alt="Max Energy">
          <span class="skill"></span>
        </div>
      </div>

      <div class="outer-skill-wrapper" skill="health-regen">
        <div class="skill-wrapper">
          <img src="png/skills/health-regen.png" alt="HP Regen">
          <span class="skill"></span>
        </div>
      </div>
      
      <div class="outer-skill-wrapper" skill="mana-regen">
        <div class="skill-wrapper">
          <img src="png/skills/mana-regen.png" alt="Mana Regen">
          <span class="skill"></span>
        </div>
      </div>
      
      <div class="outer-skill-wrapper" skill="energy-regen">
        <div class="skill-wrapper">
          <img src="png/skills/energy-regen.png" alt="Energy Regen">
          <span class="skill"></span>
        </div>
      </div>

      <hr>
      
      <div class="outer-skill-wrapper" skill="magic-damage">
        <div class="skill-wrapper">
          <img src="png/skills/magic-damage.png" alt="Magic Dmg">
          <span class="skill"></span>
        </div>
      </div>

      <div class="outer-skill-wrapper" skill="magic-defense">
        <div class="skill-wrapper">
          <img src="png/skills/magic-defense.png" alt="Magic Def">
          <span class="skill"></span>
        </div>
      </div>

      <div class="outer-skill-wrapper" skill="magic-penetration">
        <div class="skill-wrapper">
          <img src="png/skills/magic-penetration.png" alt="Magic Penetration">
          <span class="skill"></span>
        </div>
      </div>

      <hr>
      
      <div class="outer-skill-wrapper" skill="physical-damage">
        <div class="skill-wrapper">
          <img src="png/skills/physical-damage.png" alt="Phys. Dmg">
          <span class="skill"></span>
        </div>
      </div>
      
      <div class="outer-skill-wrapper" skill="physical-defense">
        <div class="skill-wrapper">
          <img src="png/skills/physical-defense.png" alt="Phys. Def">
          <span class="skill"></span>
        </div>
      </div>

      <div class="outer-skill-wrapper" skill="armor-penetration">
        <div class="skill-wrapper">
          <img src="png/skills/armor-penetration.png" alt="Armor Penetration">
          <span class="skill"></span>
        </div>
      </div>

      <hr>
      
      <div class="outer-skill-wrapper" skill="cooldown-reduction">
        <div class="skill-wrapper">
          <img src="png/skills/cooldown-reduction.png" alt="Cooldown">
          <span class="skill"></span>
        </div>
      </div>

      <div class="outer-skill-wrapper" skill="speed">
        <div class="skill-wrapper">
          <img src="png/skills/speed.png" alt="Speed">
          <span class="skill"></span>
        </div>
      </div>
      
      <div class="outer-skill-wrapper" skill="max-cap">
        <div class="skill-wrapper">
          <img src="png/skills/max-cap.png" alt="Max Cap">
          <span class="skill"></span>
        </div>
      </div>
      
      </div>
    </div>

  </div>
</div>
