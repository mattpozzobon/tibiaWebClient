[build]
  publish = "client"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/changelog"
  to = "/.netlify/functions/changelog"
  status = 200

# CDN fallback (matches your ASSET_BASE_URL=/data pattern)
[[redirects]]
  from = "/data/sprites/*"
  to = "https://pub-731c9162b7da4ead9743fb831880fd77.r2.dev/data/sprites/:splat"
  status = 302
  force = false

[[redirects]]
  from = "/data/sounds/*"
  to = "https://pub-731c9162b7da4ead9743fb831880fd77.r2.dev/data/sounds/:splat"
  status = 302
  force = false

# If your app is an SPA and refresh gives 404, uncomment this:
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200
